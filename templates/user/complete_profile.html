{% extends 'base.html' %}
{% block title %}Complete Your Profile{% endblock %}

{% block content %}
<h2 style="text-align:center;">Complete Your Profile</h2>
<form method="POST" style="max-width:500px; margin:auto;">
    <label>First Name:</label>
    <input type="text" name="first_name" value="{{ user['first_name'] or '' }}" required><br><br>

    <label>Last Name:</label>
    <input type="text" name="last_name" value="{{ user['last_name'] or '' }}" required><br><br>

    <label>Age:</label>
    <input type="number" name="age" value="{{ user['age'] or '' }}" required><br><br>

    <label>National ID:</label>
    <input type="text" name="national_id" value="{{ user['national_id'] or '' }}" required><br><br>

    <label>Home Address:</label>
    <input type="text" name="address" value="{{ user['address'] or '' }}" required><br><br>

    <label>Academic Qualification:</label>
    <input type="text" name="academic_qualification" value="{{ user['qualification'] or '' }}" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ user['email'] or '' }}" required><br><br>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ user['phone'] or '' }}" required><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
