{% extends 'base.html' %}

{% block title %}⚙️ Settings - Nyanyakwa Farm{% endblock %}

{% block content %}
<h2>⚙️ Account Settings</h2>

<form method="post" action="{{ url_for('user.settings') }}" style="background-color: white; padding: 20px; max-width: 500px;">
    <div>
        <label for="current_password"><strong>Current Password:</strong></label><br>
        <input type="password" name="current_password" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-top: 15px;">
        <label for="new_password"><strong>New Password:</strong></label><br>
        <input type="password" name="new_password" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-top: 15px;">
        <label for="confirm_password"><strong>Confirm New Password:</strong></label><br>
        <input type="password" name="confirm_password" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-top: 20px;">
        <button type="submit" style="padding: 10px 20px; background-color: #1a237e; color: white; border: none;">Update Password</button>
    </div>
</form>
{% endblock %}
