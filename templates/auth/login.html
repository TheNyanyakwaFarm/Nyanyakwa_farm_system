{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 style="text-align:center; color: #1565c0;">Login to Nyanyakwa Dairy System</h2>

<form method="POST" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
    <div style="margin-bottom: 15px;">
        <label>Username:</label><br>
        <input type="text" name="username" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label>Password:</label><br>
        <input type="password" name="password" required style="width: 100%; padding: 8px;">
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #1565c0; color: white; border: none;">Login</button>
</form>
<p style="text-align:center; margin-top:15px;">
  <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
</p>

{% endblock %}
