{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2 style="text-align:center; color: red;">Confirm Delete</h2>
<form method="POST" style="text-align:center;">
    {{ csrf_token() }}

    <p>Are you sure you want to delete this milk record?</p>
    <label for="password">Enter admin password:</label>
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Yes, Delete</button>
    <a href="{{ url_for('milk.milk_records') }}">Cancel</a>
</form>
{% endblock %}
