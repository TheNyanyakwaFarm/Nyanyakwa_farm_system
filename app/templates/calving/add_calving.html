{% extends 'base.html' %}
{% block title %}Add Calving Record{% endblock %}

{% block content %}
<h2 style="text-align:center; color:#2e7d32;">üêÑ Add Calving Record</h2>

<form method="POST" style="max-width: 600px; margin: auto;">
  {{ csrf_token() }}

  <label for="dam_tag_number">Dam Tag Number:</label>
  <select name="dam_tag_number" id="dam_tag_number" required onchange="fillDamName(this.value)" style="width:100%; padding:8px; margin-bottom:12px;">
    <option value="">-- Select Dam --</option>
    {% for dam in dams %}
      <option value="{{ dam.tag_number }}">{{ dam.tag_number }}</option>
    {% endfor %}
  </select>

  <label for="dam_name">Dam Name:</label>
  <input type="text" name="dam_name" id="dam_name" readonly required style="width:100%; padding:8px; margin-bottom:12px;">

  <label for="calf_name">Calf Name:</label>
  <input type="text" name="calf_name" id="calf_name" required style="width:100%; padding:8px; margin-bottom:12px;">

  <label for="calf_sex">Calf Sex:</label>
  <select name="calf_sex" id="calf_sex" required style="width:100%; padding:8px; margin-bottom:12px;">
    <option value="">-- Select --</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label for="birth_date">Birth Date:</label>
  <input type="date" name="birth_date" id="birth_date" required style="width:100%; padding:8px; margin-bottom:12px;">

  <label for="breed">Breed:</label>
  <input type="text" name="breed" id="breed" required style="width:100%; padding:8px; margin-bottom:12px;">

  <label for="calf_condition">Calf Condition:</label>
  <select name="calf_condition" id="calf_condition" required style="width:100%; padding:8px; margin-bottom:12px;">
    <option value="">-- Select --</option>
    <option value="Alive">Alive</option>
    <option value="Dead">Dead</option>
    <option value="Stillbirth">Stillbirth</option>
  </select>

  <label for="notes">Notes:</label>
  <textarea name="notes" id="notes" rows="3" style="width:100%; padding:8px; margin-bottom:16px;"></textarea>

  <button type="submit" style="width:100%; padding:10px; background-color:#007bff; color:white; border:none; border-radius:5px;">
    üíæ Save Record
  </button>
</form>

<script>
  const damMap = {
    {% for dam in dams %}
      "{{ dam.tag_number }}": "{{ dam.name }}",
    {% endfor %}
  };

  function fillDamName(tag) {
    document.getElementById('dam_name').value = damMap[tag] || '';
  }
</script>
{% endblock %}
