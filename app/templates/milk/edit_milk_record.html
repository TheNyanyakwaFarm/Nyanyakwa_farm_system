{% extends 'base.html' %}

{% block title %}Edit Milk Record - Nyanyakwa Dairy{% endblock %}

{% block content %}
<h2 style="text-align:center; color: #1565c0;">✏️ Edit Milk Record</h2>

<form method="POST" style="width: 420px; margin: 30px auto; padding: 25px; border: 1px solid #ccc; border-radius: 12px; background: #fcfcfc; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    {{ csrf_token() }}

    <label for="date"><strong>Date:</strong></label>
    <input type="text" id="date" value="{{ record['date'].strftime('%Y-%m-%d') }}" readonly style="width:100%; margin-bottom: 15px; padding: 8px;">

    <label for="morning_milk"><strong>Morning Milk (L):</strong></label>
    <input type="number" step="0.01" name="morning_milk" id="morning_milk" value="{{ record['morning_milk'] or 0 }}" style="width:100%; margin-bottom: 15px; padding: 8px;">

    <label for="mid_day_milk"><strong>Midday Milk (L):</strong></label>
    <input type="number" step="0.01" name="mid_day_milk" id="mid_day_milk" value="{{ record['mid_day_milk'] or 0 }}" style="width:100%; margin-bottom: 15px; padding: 8px;">

    <label for="evening_milk"><strong>Evening Milk (L):</strong></label>
    <input type="number" step="0.01" name="evening_milk" id="evening_milk" value="{{ record['evening_milk'] or 0 }}" style="width:100%; margin-bottom: 25px; padding: 8px;">

    <button type="submit" style="width: 100%; background-color: #2e7d32; color: white; padding: 10px 0; font-weight: bold; border: none; border-radius: 6px;">
        💾 Save Changes
    </button>
</form>

{% endblock %}
